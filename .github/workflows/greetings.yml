---
name: Greetings

on: # yamllint disable-line rule:truthy
    pull_request_target:
      types: [opened]
    issues:
      types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          "It looks like this is your first issue here â€“ welcome! Please familiarize yourself with the [contributing guidelines](https://github.com/stefmolin/filename-validation/blob/main/CONTRIBUTING.md), if you haven't already."
        pr-message: |
          "Congratulations on making your first pull request to `filename-validation`! Please familiarize yourself with the [contributing guidelines](https://github.com/stefmolin/filename-validation/blob/main/CONTRIBUTING.md), if you haven't already."
